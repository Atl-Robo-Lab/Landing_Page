<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot Icon -->
  <g transform="translate(5, 8)">
    <!-- Robot Head -->
    <rect x="2" y="2" width="16" height="12" rx="3" fill="url(#robotGradient)" stroke="#047857" stroke-width="0.5"/>
    
    <!-- Robot Eyes -->
    <circle cx="6" cy="7" r="1.5" fill="#ffffff"/>
    <circle cx="14" cy="7" r="1.5" fill="#ffffff"/>
    <circle cx="6" cy="7" r="0.8" fill="#2563eb"/>
    <circle cx="14" cy="7" r="0.8" fill="#2563eb"/>
    
    <!-- Robot Antenna -->
    <line x1="10" y1="2" x2="10" y2="0" stroke="#047857" stroke-width="1" stroke-linecap="round"/>
    <circle cx="10" cy="0" r="1" fill="#ef4444"/>
    
    <!-- Robot Body -->
    <rect x="4" y="14" width="12" height="16" rx="2" fill="url(#robotGradient)" stroke="#047857" stroke-width="0.5"/>
    
    <!-- Robot Chest Panel -->
    <rect x="7" y="17" width="6" height="4" rx="1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Robot Arms -->
    <rect x="0" y="16" width="4" height="8" rx="2" fill="url(#robotGradient)" stroke="#047857" stroke-width="0.5"/>
    <rect x="16" y="16" width="4" height="8" rx="2" fill="url(#robotGradient)" stroke="#047857" stroke-width="0.5"/>
    
    <!-- Robot Legs -->
    <rect x="6" y="30" width="3" height="8" rx="1.5" fill="url(#robotGradient)" stroke="#047857" stroke-width="0.5"/>
    <rect x="11" y="30" width="3" height="8" rx="1.5" fill="url(#robotGradient)" stroke="#047857" stroke-width="0.5"/>
    
    <!-- Tech Elements -->
    <circle cx="8" cy="20" r="0.8" fill="#ffffff" opacity="0.6"/>
    <circle cx="12" cy="20" r="0.8" fill="#ffffff" opacity="0.6"/>
    <rect x="9" y="23" width="2" height="1" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Company Name -->
  <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">
    ATL
  </text>
  <text x="35" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">
    ROBO
  </text>
  <text x="35" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#6b7280">
    LAB
  </text>
  
  <!-- Decorative Tech Lines -->
  <g opacity="0.3">
    <line x1="85" y1="15" x2="95" y2="15" stroke="#2563eb" stroke-width="1"/>
    <line x1="85" y1="25" x2="90" y2="25" stroke="#10b981" stroke-width="1"/>
    <line x1="85" y1="35" x2="93" y2="35" stroke="#2563eb" stroke-width="1"/>
    
    <circle cx="100" cy="15" r="1.5" fill="#2563eb"/>
    <circle cx="95" cy="25" r="1" fill="#10b981"/>
    <circle cx="98" cy="35" r="1.2" fill="#2563eb"/>
  </g>
  
  <!-- Innovation & Creativity tagline -->
  <text x="105" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6b7280">
    Innovation, Creativity
  </text>
  <text x="105" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6b7280">
    &amp; Learning
  </text>
  
  <!-- Tech Circuit Pattern -->
  <g transform="translate(105, 35)" opacity="0.2">
    <path d="M0,0 L8,0 L8,3 L12,3 L12,6 L20,6" stroke="#2563eb" stroke-width="0.8" fill="none"/>
    <circle cx="4" cy="0" r="1" fill="#10b981"/>
    <circle cx="8" cy="3" r="0.8" fill="#2563eb"/>
    <circle cx="12" cy="6" r="0.8" fill="#10b981"/>
    <rect x="14" y="5" width="2" height="2" fill="#2563eb"/>
  </g>
</svg>
